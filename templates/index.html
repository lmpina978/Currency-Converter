<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <title>Currency Convertor</title>
    </head>
    <body>
        <div class="page">
            <div class="description">
                <h1>Currency Convertor</h1>
                <p>A web application for easy conversion between two currencies. Obtains conversion rates in real time using the OpenExchangeRates API. This is for tourists or for international financial institutions that consistently check exchange rates.</p>
            </div>

            <div class="menu">
                <div>
                    <label for="currencyA">From</label>
                    <select name="currencyA" id="currencyA" onclick="fetchCurrencies('currencyA')">
                        <option value="USD" selected>USD - United States Dollar</option>
                    </select>
                </div>   

                <div>
                    <label for="currencyB">To</label>
                    <select name="currencyB" id="currencyB" onclick="fetchCurrencies('currencyB')">
                        <option value="USD" selected>USD - United States Dollar</option>
                    </select>
                </div>

                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" min="0" max="1000000000000000" step="0.01" value="1.00"/>
                </div>

                <button type="button" class="btn btn-primary" onclick="currencyCalculations('currencyA', 'currencyB', 'amount')">Convert</button>

                <h3>1.00 USD</h3>
            </div>
        </div>
    </body>
</html>
