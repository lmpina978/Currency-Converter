<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Currency Convertor</title>
    </head>
    <body>
        <div class="page">
            <div class="description">
                <h1>Currency Convertor</h1>
            </div>

            <div class="menu">
                <div>
                    <label for="currencyA">From</label>
                    <select name="currencyA" id="currencyA">
                        <option value="EUR">EUR</option>
                        <option value="USD" selected>USD</option>
                    </select>
                </div>   

                <div>
                    <label for="currencyB">To</label>
                    <select name="currencyB" id="currencyB">
                        <option value="EUR" selected>EUR</option>
                        <option value="USD">USD</option>
                    </select>
                </div>

                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" min="0" max="1000000000000000" step="0.01" value="1.00"/>
                </div>
                <h3>0.93 EUR</h3>
            </div>
        </div>
    </body>
</html>
